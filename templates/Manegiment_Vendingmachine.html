<!DOCTYPE html>
<html lang="ja">
    <head>
        <style type="text/css">
            table, td, th {
                border: solid black 1px;
            }
            table {
                width: 200px;
            }
        </style>
    <meta charset="UTF-8">
    <title>
    
        自動販売機　管理画面
    </title>
    </head>
    <body>
        <!-- hr:線をひく-->
        <hr>
        <font size="5">
        <b><p1>新商品追加</p1></b>
        </font>
        {% if  mes %}
            {{ mes }}
        {% endif %}
        <form method="post">
            <label for="order_name">名前：</label>
            <input name="order_name">
            <br><label for="order_price">値段：</label>
            <input name="order_price">
            <br><label for="order_number">個数：</label>
            <input name="order_number"> 
            
            <!-- ファイル選択 -->
            <br><input type="file" name="filename">

            <!-- セレクトボックスの指定 -->
            <br><select name = "publicprivate">
                <option value="0">公開</option>
                <option value="1">非公開</option>
            </select>

            <!-- 商品追加ボタン -->
            <br><button type="submit" name="add">■ □ ■ □ ■ 商品追加 ■ □ ■ □ ■</button>
        </form>
        <hr>
        <font size="5">
        <b><p>商品情報　変更</p></b>
        </font>
        <font size="1">
        <h1>商品一覧</h1>
        </font>
        <table width="100" height="100">
        <tr>
            <th>商品画像</th>
            <th>商品名</th>
            <th>価格</th>
            <th>在庫数</th>
            <th>ステータス</th>
        </tr> 

        {% for item in order_manegiment %}
        <tr>
            <td> <img src ="static/{{ item.drink_photo}}" width="100" height="100"> </td>
            <td> {{ item.drink_name }} </td>
            <td> {{ item.price }} </td>
            <td> {{ item.drink_number }} </td>
            <td> {{ item.publicprivate }} </td>
        </tr>
        {% endfor %}
        </table>
    </body>

</html>
