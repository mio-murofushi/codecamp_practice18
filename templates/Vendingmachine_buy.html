<!DOCTYPE html>
<html lang="ja">
    <meta charset="utf-8">
    <style type="text/css">
        table, td, th {
            border: solid black 1px;
        }
        table {
            width: 200px;
        }
    </style>
    <title>
        自動販売機
    </title>
    <body>
        <form method="post" action="buy_result">
        <font size="4"><h1>自動販売機</h1></font>
        <label for="add_price">金額</label>
        <input name="add_price"><br>

        <table width="100" height="100">    
            {% for item in order_drink_data %}
            <tr>
                <td> <img src ="static/{{ item.drink_photo}}" width="100" height="100"></td>
                <td> {{ item.drink_name }} </td>
                <td> {{ item.price }} </td>
                <td> 
                {% if item.drink_number == 0 %}
                    <font color="#dc143c"> 売り切れ </font>
                {% endif %}
                {% if item.drink_number > 0 %}
                    <input type="radio" name="buy_order" value=f'{item.drink_number}'>
                {% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>

        <br><input type="submit" value="■ □ ■ □ ■ 購入 ■ □ ■ □ ■">
        </form>
    </body>
</html>
