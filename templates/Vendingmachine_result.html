<!DOCTYPE html>
<html lang="ja">
    <meta charset="UTF-8">
    <title>    
            自動販売機　結果
    </title>
    <body>
        <font size="4">
            <h1>購入結果</h1>
        </font>

        {% if mes %}
            <p>{{ mes}}</p>
        {% endif %}

        <!-- 画像ファイルを読み込む -->


        {% if change %}
            {% if buy_order %}
                <p>がしゃん！ 【{{ buy_drink_order }}】 が買えました！</p>
            {% endif %}
            <p>お釣りは 【{{ change }}円】 です</p>
        {% endif %}
        {% if change_mes %}
            <p>{{ change_mes }}</p>
        {% endif %}


        <button type="button" onclick="history.back()">戻る</button>

    </body>
</html>
