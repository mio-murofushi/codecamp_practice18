<!DOCTYPE html>
<html lang="ja">
    <meta charset="UTF-8">
    <title>    
            自動販売機　結果
    </title>
    <body>
        <font size="4">
            <h1>購入結果</h1>
        </font>

        {% if mes %}
            <p>{{ mes}}</p>
        {% endif %}

        {% if change %}  
            {% if buy_order %}    
                <img src ="static/{{buy_drink_photo}}" width="100" height="100">
                <p>がしゃん！ 【{{ buy_drink_order }}】 が買えました！</p>
            {% endif %}   
                <p>お釣りは 【{{ change }}円】 です</p>
        {% endif %}
        {% if change_mes %}
            <img src ="static/{{buy_drink_photo}}" width="100" height="100">
            <p>がしゃん！ 【{{ buy_drink_order }}】 が買えました！</p>
            <p>{{ change_mes }}</p>
        {% endif %}

        <button type="button" onclick="history.back()">戻る</button>

    </body>
</html>
